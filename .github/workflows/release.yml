name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            ext: tar.gz
            needs_linker: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux ARM64 linker
        if: runner.os == 'Linux' && matrix.needs_linker
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}
      - name: Compute ref name
        id: meta
        shell: bash
        run: echo "ref_safe=${GITHUB_REF_NAME//\//-}" >> "$GITHUB_OUTPUT"
      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/claudio dist/claudio
          tar -czf claudio-${{ steps.meta.outputs.ref_safe }}-${{ matrix.target }}.tar.gz -C dist claudio
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/${{ matrix.target }}/release/claudio.exe dist/claudio.exe
          Compress-Archive -Path dist/claudio.exe -DestinationPath claudio-${{ steps.meta.outputs.ref_safe }}-${{ matrix.target }}.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claudio-${{ steps.meta.outputs.ref_safe }}-${{ matrix.target }}
          path: claudio-${{ steps.meta.outputs.ref_safe }}-${{ matrix.target }}.${{ matrix.ext }}

  release:
    name: Publish release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
